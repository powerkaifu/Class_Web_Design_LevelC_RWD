<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#news {
			float: left;
			height: 460px;
			width: 280px;
			border: 1px solid #999999;
		}

		#news p {
			font-size: 16px;
			font-weight: bolder;
		}

		#news table {
			width: 260px;
			border-collapse: none;
			border-spacing: 0;
			margin: auto;
		}

		#news table tr th {
			font-size: 14px;
			color: #ffffff;
			background: #3399FF;
		}

		#news table tr:nth-child(2),
		#news table tr:nth-child(4) {
			background: #FFFFCC;
		}

		#news table tr:nth-child(3),
		#news table tr:nth-child(5) {
			background: #DDDDDD;
		}

		#news table tr td {
			font-size: 12px;
			line-height: 2;
		}

		.center {
			text-align: center;
		}

		#photo {
			float: right;
			height: 460px;
			width: 590px;
			border: 1px solid #999999;
			background-color: #333333;
		}

		#photo table {
			width: 570px;
			border-collapse: none;
			border-spacing: 0;
			margin: auto;
		}

		#photo table tr td {
			font-size: 14px;
			color: #ffff00;
			text-align: center;
		}

		#photo a:hover {
			cursor: pointer;
		}

		#big {
			width: 570px;
			height: 340px;
			margin-top: 5px;
		}
	</style>
</head>

<body>
	<div id="news">
		<!-- 5 x 2 table -->
		<p>　最新消息</p>
		<table>
			<tr>
				<th>主題</th>
				<th>發布日期</th>
			</tr>
			<tr>
				<td><img src="../images/0201.png" width="10" height="10" />公告全國技能競賽相關事宜</td>
				<td class="center">110/10/20</td>
			</tr>
			<tr>
				<td><img src="../images/0201.png" alt="" width="10" height="10" />公告即測即評及發證相關事宜</td>
				<td class="center">110/10/20</td>
			</tr>
			<tr>
				<td><img src="../images/0201.png" alt="" width="10" height="10" />公告網頁設計修題相關事宜</td>
				<td class="center">110/10/20</td>
			</tr>
			<tr>
				<td><img src="../images/0201.png" alt="" width="10" height="10" />公告網路架設應檢相關事宜</td>
				<td class="center">110/10/20</td>
			</tr>
		</table>
	</div>
	<div id="photo">
		<!-- 3 x 4 table -->
		<table width="570">

			</tr>
